<form name="form" ng-controller="FormGroupController" ng-submit="form.$valid && submit()" ng-cloak class="edit">
	
	<h2 class="row-fluid" >
		<label for="group.name" class="hidden">Name</label>
		<input name="group.name" type="text" class="input-text" ng-model="group.name" placeholder="Name" title="Name" required />
	</h2>

	<div class="row-fluid controls" >
		<a href="" ng-click="goBack()" class="btn btn-default" ng-show="form.$pristine"><i class="glyphicon glyphicon-arrow-left"></i>Back</a>
		<a href="" ng-click="cancelGroupConfirmed($event)" class="btn btn-danger" ng-show="form.$dirty">
			<i class="glyphicon glyphicon-ban-circle"></i>
			Cancel &amp; Back
		</a>
		<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || form.$error.$required">
			<i class="glyphicon glyphicon-ok"></i>
			Save &amp; Back
		</button>
	</div>

</form>
