<nav class="nav-mobile-menu">
	<input type="checkbox" id="nav-mobile-toggle" ng-model="toggle" no-autocomplete>
	<label for="nav-mobile-toggle" class="glyphicon glyphicon-menu-hamburger"><span class="hidden">Menu</span></label>
</nav>

<nav class="row-fluid items-nav" ng-show="toggle">
	<div>
		<label for="searchText"><h4>Filter / Suche</h4></label>
		<form>
			<input class="input-deletable" name="searchText" type="text" ng-model="searchText" />
			<a class="nav-link nav-delete" href="" ng-click="resetSearch()" ng-hide="!searchText">x</a>
		</form>
	</div>
	<div>
		<h4>Groups</h4>
		<ul>
			<li>
				<span href="" class="link active" ng-show="!selectedGroup">ALL</span>
				<a ng-href="#{{viewItemsUrl()}}" ng-show="!!selectedGroup">ALL</a>
			</li>
			<li ng-repeat="group in groups | orderBy: 'name'" jqyoui-droppable="{multiple:true,onDrop:'onDropSuccess(group)'}" ng-model="droppable" data-drop="true">
				<span href="" class="link active" ng-show="group == selectedGroup">{{group.name}}</span>
				<a class="link" href="#{{groupUrl(group.id)}}" ng-show="group != selectedGroup">{{group.name}}</a>
			</li>
		</ul>
	</div>
		<h4>Actions</h4>
		<ul>
			<li>
				<a href="#{{addItemUrl(selectedGroup)}}" title="Add new tribe member">New member</a>
			</li>
			<li ng-show="!!selectedGroup" >
				<a href="#{{editGroupUrl(selectedGroup)}}" title="Edit group">Edit group</a>
			</li>
			<li>
				<a href="#{{addGroupUrl()}}" title="Add group">New group</a>
			</li>
		</ul>
	</div>
</nav>

<div class="row-fluid items-list">	
	<p class="border-bottom">
		<ng-pluralize count="filteredGroupItems.length" when="{ 0: 'No items available for display', 1: '1 item displayed', 'other': '{{filteredGroupItems.length}} / {{selectedGroupItems.length}} items displayed' }"></ng-pluralize>
	</p>
	<hr>
	<ul ng-show="filteredGroupItems.length" class="items list-unstyled">
		<li ng-repeat="item in filteredGroupItems = (selectedGroupItems | tokens:searchText)" class="item col-md-2 col-sm-3 col-xs-6" data-jqyoui-options="{revert: 'invalid', helper: 'clone', handle: '.item-action-drag', opacity: 0.6}" jqyoui-draggable="{animate: true, placeholder: 'keep', onStart:'onDragStart(item)', helper: 'clone'}" data-drag="true">
			<a href="#{{viewItemUrl(item)}}">
				<div class="container-ratio">
					<div class="content-ratio">
						<img ng-src="{{item.poster}}">
						<div class="item-actions">
							<div class="glyphicon glyphicon-fullscreen item-action item-action-drag">
								<span class="hidden">Add member to group by drag &amp; drop</span>
							</div>
							<a href="#{{editItemUrl(item)}}" class="glyphicon glyphicon-pencil item-action item-edit" title="Edit member">
								<span class="hidden">Edit member</span>
							</a>
							<a href="" ng-click="removeItemFromGroup(item, selectedGroup, $event)" class="glyphicon glyphicon-minus item-action item-action-danger" ng-if="selectedGroup != undefined" title="Remove member from group">
								<span class="hidden">Remove member from group</span>
							</a>
							<a href="" ng-click="removeItemConfirmed(item, $event)" class="glyphicon glyphicon-trash item-action item-action-danger"  title="Remove member">
								<span class="hidden">Remove member</span>
							</a>
						</div>
					</div>
				</div>
				<h2>
					<span class="item-firstname">{{item.firstname}}</span>
					<span class="item-lastname">{{item.lastname}}</span>
				</h2>
			</a>
		</li>
	</ul>
</div>

<nav class="nav-mobile-scroll" tribe-Scroll-Top>
	<a href="" class="glyphicon glyphicon-chevron-up nav-link nav-scroll-top" ><span class="hidden">Top</span></a>
</nav>
